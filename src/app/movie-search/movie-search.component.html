<strong>Search Movies</strong>
<div class="input-group">
  <input
    type="text"
    class="form-control"
    placeholder="Enter movie title"
    #searchField>
</div>

<br>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let movie of movies">
    <img src="{{movie.Poster}}" class="poster-thumbnail">
    <a routerLink="/movie/{{movie.imdbID}}">{{movie.Title}}</a>
  </li>

</ul>
