<strong>Search Movies</strong>
<div class="input-group">
  <input
    type="text"
    class="form-control"
    placeholder="Enter movie title"
    (keyup)="searchMovie($event)">
</div>

<br>
<ul class="list-group">
  <a class="list-group-item"
     *ngFor="let movie of movies"
      routerLink="/movie/{{movie.imdbID}}">{{movie.Title}}</a>
</ul>
